<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3 - Web Based Simple Model</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .model-container { display: flex; justify-content: center; gap: 20px; }
        canvas { width: 300px; height: 300px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Kelompok 4 - Web Based Simple Model</h1>
    <div class="model-container">
        <canvas id="model1"></canvas>
        <canvas id="model2"></canvas>
        <canvas id="model3"></canvas>
    </div>
    
    <script>
        function createScene(canvasId, modelPath) {
            const canvas = document.getElementById(canvasId);
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            
            BABYLON.SceneLoader.ImportMesh("", "models/", modelPath, scene, function (meshes) {
                meshes[0].scaling = new BABYLON.Vector3(1, 1, 1);
            });
            
            engine.runRenderLoop(() => scene.render());
            window.addEventListener("resize", () => engine.resize());
        }
        
        createScene("model1", "Drawers.gltf");
        createScene("model2", "sofa.gltf");
        createScene("model3", "Wardrobe.gltf");
    </script>
</body>
</html>
